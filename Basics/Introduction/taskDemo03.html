<!--javascript can change the value of attributes-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Use of JavaScript</title>
</head>
<body>
    <div>

        <p id="demo">LAUGH?</p>

        <button type="button" onclick="myFunction1()">Num 1</button>

        <button type="button" onclick="myFunction2()">Num 2</button>

    </div>

    <script>

        function myFunction1() {

            document.getElementById("demo").innerHTML = "AHAHA";

        }
        function myFunction2() {

            document.getElementById("demo").innerHTML = "HAHA";

        }

    </script>
    
</body>
</html>
