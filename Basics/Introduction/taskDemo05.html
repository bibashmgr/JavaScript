<!--javascript can hide or diplay HTML elemnets-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Use Of JavaScript</title>
</head>
<body>

    <button type="button" onclick="disappear()">Hide</button>

    <button type="button" onclick="appear()">UnHide</button>

    <p id="demo">HELLO?</p>

    <script>

	    function disappear(){

            document.getElementById("demo").style.display="none"
            
        }

        function appear(){

            document.getElementById("demo").style.display="block"
            
        }
        
    </script>
    
</body>
</html>
