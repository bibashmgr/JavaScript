<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form-Validation</title>
    <script src="https://kit.fontawesome.com/d3be705053.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container">
        <h3 class="logo">LOGO</h3>
        <div class="main-container">
            <h3 class="header-title">Login Info</h3>
            <div class="login-container">
                <form name="form" id="form" target="_self" method="GET" action="#">
                    <div class="form-control">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" placeholder="Enter the username" /><br/>
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small>Error message</small>
                    </div>
                    <div class="form-control">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" placeholder="Enter the password" /><br/>
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small>Error message</small>
                    </div>
                    <input type="submit" value="LOGIN" />
                </form>
            </div>
        </div>
    </div>

    <script src="./form.js">

    </script>
    
</body>
</html>
